# add directories to fix "en_US: unknown locale" issue in ksh
PACKAGE_INSTALLATION mkdir -p /usr/share/locale/en_US/LC_COLLATE
PACKAGE_INSTALLATION mkdir -p /usr/share/locale/en/LC_MESSAGES
PACKAGE_INSTALLATION installpkg ksh93-2010_06_21-i486-1.txz
# Modify .kshrc
PACKAGE_INSTALLATION echo "# Clear language var for ksh" >> /root/.kshrc
PACKAGE_INSTALLATION echo "LANG=C" >> /root/.kshrc
PACKAGE_INSTALLATION echo "export LANG" >> /root/.kshrc
PACKAGE_INSTALLATION echo "set -o vi" >> /root/.kshrc

PACKAGE_INSTALLED /bin/ksh

PACKAGE_VERSION_TEST ksh --version 2>&1 | awk '{print $5$6}'
PACKAGE_VERSION_STRING 93t+2010-06-21
PACKAGE_OS 32bit
