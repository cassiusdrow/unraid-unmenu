PACKAGE_NAME ksh (AT&T Korn Shell 93)
PACKAGE_DESCR The KornShell language and interactive shell were designed by
PACKAGE_DESCR David G. Korn at AT&T Bell Laboratories.  Besides offering a powerful
PACKAGE_DESCR interactive shell, it also offers a robust programming language with
PACKAGE_DESCR such features as associative arrays and built in integer math
PACKAGE_DESCR operations.  ksh is an excellent choice for system administration
PACKAGE_DESCR scripts and for everyday interactive use.
PACKAGE_DESCR The official site for the Korn Shell is <a href="http://www.kornshell.com/">http://www.kornshell.com/</a>
