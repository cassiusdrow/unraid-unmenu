PACKAGE_INSTALLATION installpkg curl-7.20.1-i486-1.txz

PACKAGE_INSTALLED /usr/bin/curl
PACKAGE_VERSION_TEST /usr/bin/curl --version | awk '/^curl/{ print $2}'
