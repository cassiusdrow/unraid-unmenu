PACKAGE_NAME curl (command line URL data transfer tool)
PACKAGE_DESCR Curl is a command line tool for transferring data specified with URL
PACKAGE_DESCR syntax.  The command is designed to work without user interaction or
PACKAGE_DESCR any kind of interactivity.   Curl offers a busload of useful tricks
PACKAGE_DESCR like proxy support, user authentication, ftp upload, HTTP post,  SSL
PACKAGE_DESCR (https:) connections, cookies, file transfer resume and more.
PACKAGE_DESCR <BR>
PACKAGE_DESCR libcurl is a library that Curl uses to do its job. It is readily
PACKAGE_DESCR available to be used by your software, too.
PACKAGE_DESCR <p>[conf cassiusdrow]
PACKAGE_MEMORY_USAGE Light (10K to 500K)

